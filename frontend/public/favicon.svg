<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)"/>
  
  <!-- Data bars representing analytics -->
  <rect x="18" y="38" width="6" height="14" rx="2" fill="white" opacity="0.9"/>
  <rect x="29" y="28" width="6" height="24" rx="2" fill="white" opacity="0.9"/>
  <rect x="40" y="20" width="6" height="32" rx="2" fill="white" opacity="0.9"/>
  
  <!-- Small connecting dots for insight/connection theme -->
  <circle cx="21" cy="36" r="2" fill="white" opacity="0.7"/>
  <circle cx="32" cy="26" r="2" fill="white" opacity="0.7"/>
  <circle cx="43" cy="18" r="2" fill="white" opacity="0.7"/>
  
  <!-- Trend line -->
  <path d="M 21 36 Q 27 30, 32 26 Q 37 22, 43 18" stroke="white" stroke-width="2" fill="none" opacity="0.6" stroke-linecap="round"/>
</svg>
