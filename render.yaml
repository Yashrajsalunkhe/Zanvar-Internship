services:
  # Backend Service (Go)
  - type: web
    name: zanvar-backend
    env: go
    region: oregon
    plan: free
    rootDir: backend
    goVersion: "1.23"
    buildCommand: go build -o server main.go analyzer.go
    startCommand: ./server
    envVars:
      - key: PORT
        value: 5000
      - key: GIN_MODE
        value: release
      - key: GEMINI_API_KEY
        sync: false  # Set this manually in Render dashboard for security
      - key: ALLOWED_ORIGINS
        sync: false  # Set this after getting your frontend URL
    healthCheckPath: /

  # Frontend Service (Static Site)
  - type: web
    name: zanvar-frontend
    env: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        sync: false  # Set this to your backend URL after backend deployment
