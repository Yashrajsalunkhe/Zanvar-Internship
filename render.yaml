services:
  # Backend Service (Go)
  - type: web
    name: zanvar-backend
    env: go
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: go build -o server main.go analyzer.go
    startCommand: ./server
    envVars:
      - key: PORT
        value: 5000
      - key: GIN_MODE
        value: release
      - key: GEMINI_API_KEY
        sync: false  # Set this manually in Render dashboard for security
      - key: ALLOWED_ORIGINS
        sync: false  # Set this after getting your Vercel URL
    healthCheckPath: /
